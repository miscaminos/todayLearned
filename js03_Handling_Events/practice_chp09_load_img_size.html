<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>onload로 이미지 크기 출력</title>
<script>
function imageSize() {
	var img = document.getElementById("myImg"); //img DOM객체 확보
	img.onload = function () { //객체의 eventListener 속성에 익명 function정의
		var myP = document.getElementById("myP");
		myP.innerHTML = img.width + "x" + img.height;
		// 이미지 크기를 출력하기위해 <p>의 innerHTML 내용 입력함
	}
	img.src = "superhero.jpg";
	// 이미지 로딩 시작, 완료 후 onload 리스너 호출
}
</script>
</head>
<body onload="imageSize()">
이미지 크기:<br>
<p id = "myP"></p>
<img id="myImg" alt=".">
</body>
</html>
